# Docker
# Build a Docker image 
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker
# Todo: docker image verification: https://github.com/PointCloudLibrary/pcl/blob/master/.ci/azure-pipelines/env.yml

trigger:
  branches:
    include:
      - master
  paths:
    include:
      - .ci/pclBase/azure-pipelines.yml
      - docker/pclBase/Dockerfile

pr:
  paths:
    include:
      - .ci/pclBase/azure-pipelines.yml
      - docker/pclBase/Dockerfile

resources:
- repo: self

variables:
  dockerHub: 'Docker Hub'
  dockerHubID: 'prachandabhanu'

jobs:
- job: BuildAndPush
  displayName: "Env"
  pool:
    vmImage: 'ubuntu-latest'
  strategy:
    matrix:
      Ubuntu 18.04:
        CUDA_VERSION: 10.2
        UBUNTU_DISTRO: 18.04
        USE_CUDA: false
        VTK_VERSION: 6
        tag: 18.04
      Ubuntu 20.4:
        CUDA_VERSION: 11
        UBUNTU_DISTRO: 20.04
        USE_CUDA: ""
        VTK_VERSION: 7
        tag: 20.04
  steps:
  - task: Docker@2
    displayName: "Build Docker Image"
    inputs:
      command: build
      arguments: |
        --no-cache
        --build-arg CUDA_VERSION=$(CUDA_VERSION)
        --build-arg UBUNTU_DISTRO=$(UBUNTU_DISTRO)
        --build-arg USE_CUDA=$(USE_CUDA)
        --build-arg VTK_VERSION=$(VTK_VERSION)
        -t $(dockerHubID)/env:$(tag)
      Dockerfile: '$(Build.SourcesDirectory)/docker/pclBase/Dockerfile'
      tags: "$(tag)"
  
  - task: Docker@2
    inputs:
      command: 'push'
      containerRegistry: $(dockerHub)
      repository: $(dockerHubID)/env
      tags: "$(tag)"